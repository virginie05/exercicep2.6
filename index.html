<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" onmouseover="changerSRC(this, 'images/image1_2.jpg');" onmouseout="changerSRC(this, 'images/image1.jpg');" id="image1" />
      <img src="images/image2.jpg" onmouseover="changerSRC(this, 'images/image2_2.jpg');" onmouseout="changerSRC(this, 'images/image2.jpg');" id="image2" />
      <img src="images/image3.jpg" onmouseover="changerSRC(this, 'images/image3_2.jpg');" onmouseout="changerSRC(this, 'images/image3.jpg');" id="image3" />
      <img src="images/image4.jpg" onmouseover="changerSRC(this, 'images/image4_2.jpg');" onmouseout="changerSRC(this, 'images/image4.jpg');" id="image4" />
      <img src="images/image5.jpg" onmouseover="changerSRC(this, 'images/image5_2.jpg');" onmouseout="changerSRC(this, 'images/image5.jpg');" id="image5" />
    </div>
    <script>
          function changerSRC(image, nouveau_src) {
           image.setAttribute('src', nouveau_src);
             }
    </script>
  </body>
</html>
